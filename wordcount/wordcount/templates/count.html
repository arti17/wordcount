{% extends 'base.html' %}
<title>{% block title %}{% endblock %}</title>

{% block body %}
  <h1>There are {{ count }} words in your text.</h1>

  <a href="{% url 'index' %}">Start again</a>

  <h2>Your text:</h2>
  <p>{{ fulltext }}</p>

  <h2>Word count:</h2>

  {% for word, counttotal in sortedwords %}
    {{ word }} - {{ counttotal }}
    <br>
  {% endfor %}
{% endblock %}
